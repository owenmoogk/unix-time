<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIX Time</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <p id="title">UNIX Time Converter</p>
        <p>All the other websites I used for this weren't great, so I decided to make my own.</p>
        <div id="unix">
            <input type="text" id="unixTime">
            <button onclick="unixToDate()">Go!</button>
        </div>
        <br><br>
        <div id="date">
            <select name="month" id="month">
                <option value="0">Jan</option>
                <option value="1">Feb</option>
                <option value="2">Mar</option>
                <option value="3">Apr</option>
                <option value="4">May</option>
                <option value="5">Jun</option>
                <option value="6">Jul</option>
                <option value="7">Aug</option>
                <option value="8">Sep</option>
                <option value="9">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
            </select>
            <input type="number" id="day" style="width: 50px;" min="1" max="31" required>
            <input type="number" id="year" max="9999" min="0" required>
            <input type="time" id="time" required step="1">
            <button onclick="dateToUnix()">Submit
            </button>
        </div>
        <br><br>
        <div id="table">
            <table>
                <tr>
                    <th>Human Time</th>
                    <th>Seconds</th>
                </tr>
                <tr>
                    <td>1 Hour</td>
                    <td>3600</td>
                </tr>
                <tr>
                    <td>1 Day</td>
                    <td>86400</td>
                </tr>
                <tr>
                    <td>1 Week</td>
                    <td>604800</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
